<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fetch</title>
  <style>
    .list{
      margin:0;padding:0;
      width: 200px;
      text-align: center;
    }
    .list li{
      list-style:none;
      background-color: #000;
      color:#fff;
      position: relative;
    }
    .list li::after{
      position:absolute;
      bottom: 0;
      left:0;
      content:'';
      display: block;
      width: 100%;
      height:1px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <ul class='list'></ul>
</body>
<script src='../lib/jquery/dist/jquery.min.js'></script>
<script>
// let myHeaders = new Headers({
//   'Access-Control-Allow-Origin':'*',
//   'Content-Type':'text/plain'
// })
 fetch('http://api.jirengu.com/fm/getChannels.php',
 {
  mode:'cors',
  method:'GET',
}
)
 .then(function(response){
  if (response.status === 200) return response.json();
 }).then(function(data){
  console.log(data);
  let item = data.channels.map((item) => {
    return  '<li>'+item.name+'</li>';
  })
  $('.list').append(item);
 }).catch(function(e){
    console.log('errorrrrr')
 })


</script>
</html>
