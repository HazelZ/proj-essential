<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>transform use</title>
  <style>
    .box{
      width:50px;
      height: 50px;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      color:#fff;
      font-size:30px;
      background: #000;
      
    }
    span{
      display: block;
      width:100%;
      height: 100%;
      transform:rotateZ(-45deg) rotateY(180deg);
    }
  </style>
</head>
<body>
  <div class='box'>
    <span>L</span>
  </div>
</body>
</html>
